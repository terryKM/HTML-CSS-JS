<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    
    <title>exercice select js</title>
</head>
<body>
    <select>
        
            <script type="text/javascript">
            
                var prenom = ["Pierette", "Robert", "Valérie", "Vanessa", "Clément", "Pauline", "Paulette", "Roger", "Bertrand"];
                prenom.sort(); // attention aux min/maj et aux accents !
                
                var debutlettre = "";
                var lettre = "";
                
                
                for (var i = 0, len = prenom.length; i < len; i++) {
                    valeur = prenom[i];
                    if ((lettre=valeur.substr(0, 1)) != debutlettre)
                    {
                        if (debutlettre) document.write( '</optgroup>' );
                        document.write( '<optgroup label="' + lettre + '">' );
                        debutlettre=lettre;
                    }
                    document.write( '<option value="' + i + '">' + valeur + '</option>' );
                }
                
                document.write( '</optgroup>' );
                
                
            </script>
            
        </select>
        
     
</body>
</html>
